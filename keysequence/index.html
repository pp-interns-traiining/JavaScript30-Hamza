<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Sequence</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>

  <script>
const pressButton = [];
const code = 'hamza';

window.addEventListener('keyup', e => {
  console.log(e.key);
  pressButton.push(e.key);
  pressButton.splice(-code.length - 1, pressButton.length - code.length);
  console.log(pressButton);
  pressButton.join('').includes(code) ? console.log('You have unlocked the code') & cornify_add(): console.log(pressButton);
});
</script>
</body>

</html>
