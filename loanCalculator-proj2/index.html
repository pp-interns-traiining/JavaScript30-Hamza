<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Loan Calc</title>
  <style>
    #loading, #results {
      display: none;
    }
  </style>
</head>

<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body text-center mt-5">
          <h1 class="heading display-5 pb-3" style="border-radius: 5%; background-color: orange">Loan Calculator</h1>
          <form id="loan-form">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon" style="background-color: orange">Â£</span>
                <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon" style="background-color: orange">%</span>
                <input type="number" class="form-control" id="interest" placeholder="Interest">
              </div>
            </div>
            <div class="form-group">
              <input type "number" class="form-control" id="years" placeholder="Repayment duration">
            </div>
            <div class="form-group">
              <input type="submit" value="calculate" class="btn btn-dark btn-block">
            </div>
          </form>
          <!-- Loader animation  -->
          <div id="loading">
            <img src="loader.gif" alt="loading">
          </div>
          <!-- Results -->
          <div id="results" class="pt-4">
            <h6 style="color: orange">Results</h6>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon" style="background-color: orange">Monthly Payment:</span>
                <input type="number" class="form-control" id="monthly-payment" disabled>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon" style="background-color: orange">Total Payment:</span>
              <input type="number" class="form-control" id="total-payment" disabled>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon" style="background-color: orange">Interest:</span>
              <input type="number" class="form-control" id="total-interest" disabled>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="app.js"></script>

</body>

</html>
